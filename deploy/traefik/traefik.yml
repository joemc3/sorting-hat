api:
  dashboard: false

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  websecure:
    address: ":443"

providers:
  docker:
    exposedByDefault: false
    network: app_network

certificatesResolvers:
  letsencrypt:
    acme:
      email: admin@2524.info
      storage: /letsencrypt/acme.json
      httpChallenge:
        entryPoint: web
