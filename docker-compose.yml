services:
  api:
    build: ./api
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - SORTING_HAT_DATABASE_URL=postgresql+asyncpg://postgres:${POSTGRES_PASSWORD}@db:5432/postgres
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app_network
      - supabase_network
    restart: unless-stopped

  web:
    build: ./web
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://api:8000/api/v1
    depends_on:
      - api
    networks:
      - app_network
    restart: unless-stopped

  db:
    image: supabase/postgres:15.8.1.060
    ports:
      - "54322:5432"
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - supabase_network
    restart: unless-stopped

volumes:
  pgdata:

networks:
  app_network:
    driver: bridge
  supabase_network:
    driver: bridge
