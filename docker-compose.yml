services:
  api:
    build: ./api
    ports:
      - "${SORTING_HAT_API_PORT:-8000}:8000"
    env_file:
      - .env
    environment:
      - SORTING_HAT_DATABASE_URL=postgresql+asyncpg://postgres:${POSTGRES_PASSWORD}@db:5432/postgres
      - SORTING_HAT_CORS_ORIGINS=["http://localhost:${SORTING_HAT_WEB_PORT:-3000}"]
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app_network
      - supabase_network
    restart: unless-stopped

  web:
    build:
      context: ./web
      args:
        API_URL: http://api:8000
    ports:
      - "${SORTING_HAT_WEB_PORT:-3000}:3000"
    environment:
      - API_URL=http://api:8000
      - NEXT_PUBLIC_API_URL=/api/v1
    depends_on:
      - api
    networks:
      - app_network
    restart: unless-stopped

  db:
    image: supabase/postgres:15.8.1.060
    ports:
      - "${SORTING_HAT_DB_PORT:-54322}:5432"
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - supabase_network
    restart: unless-stopped

volumes:
  pgdata:

networks:
  app_network:
    driver: bridge
  supabase_network:
    driver: bridge
